<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <script src="../../../../javascript/lib/jquery-1.6.4.min.js"></script>

    <style>
      .mydiv{width:200px;height:80px;border:2px solid #CCC;background: #DEF;border-radius: 4px;position:absolute}
    </style>
    <script>
      $(function () {
        for (var i = 0; i < 5; i++) {
          var init = {'class': 'mydiv',
                      'alt': i,
                      'click': function (evt) {
                        $(this).triggerHandler('scroll', $(this).attr('alt'));
                      },
                      'scroll': onClick
                     };
          var div = $('<div>', init);
          div.css('left', Math.floor(Math.random() * 800));
          div.css('top', Math.floor(Math.random() * 500));
          div.appendTo($('body'));
        }
      });
      function onClick(value, obj) {
        console.log(value, obj);
      }
    </script>
  </head>
  <body>
    <p>hello, world</p>
  </body>
</html>
